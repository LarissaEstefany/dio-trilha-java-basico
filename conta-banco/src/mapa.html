<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela Inicial - Ecommerce</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js" defer></script>
    </head>

    <section id="form-novo">
        <h2>Novo por aqui? Cadastre-se!</h2>
        <form id="form-cadastro">
            <input type="text" id="nome" name="nome" placeholder="Nome completo" required><br>
            <input type="text" id="cep" name="cep" placeholder="CEP" required><br>
            <input type="email" id="email-novo" name="email-novo" placeholder="Email" required><br>
            <input type="password" id="senha-novo" name="senha-novo" placeholder="Senha" required><br>
            <button type="submit">Cadastrar</button>
        </form>
    </section>
    
    <section id="form-cadastro">
        <h2>Já tem cadastro? Faça login!</h2>
        <form id="form-login">
            <input type="email" id="email-login" name="email-login" placeholder="Email" required><br>
            <input type="password" id="senha-login" name="senha-login" placeholder="Senha" required><br>
            <button type="submit">Entrar</button>
        </form>
    </section>
</main>
</body>
</html>
</html>
